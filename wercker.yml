box: golang

dev:
  steps:
    - setup-go-workspace:
        package-dir: github.com/awalrepo/pipeline

    - script:
        name: env
        code: env

    - internal/watch:
        code: go run main.go
        reload: true

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/awalrepo/pipeline

    - script:
        name: env
        code: env

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}


deploy:
 steps:
   - internal/docker-push:
       username: $DOCKER_USERNAME
       password: $DOCKER_PASSWORD
       cmd: /pipeline/source/hello
       port: "8080"
       tag: latest
       repository: awalrepo/pipeline
       registry: https://registry.hub.docker.com

   - cng/cf-deploy:
       api: $API
       user: $USER
       password: $PASSWORD
       org: $ORG
       space: $SPACE
       appname: wercker-step-pipline
       docker_image: awalrepo/pipeline
